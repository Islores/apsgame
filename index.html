<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Israel's Game Computer Science P2</title>
  <style>
    body {
      margin: 0;
      background: skyblue;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      color: white;
      margin: 10px 0;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: #70c5ce;
      border: 2px solid black;
    }
  </style>
</head>
<body>
  <h1>Israel's Game Computer Science P2</h1>
  <canvas id="gameCanvas" width="400" height="600"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // Bird
    let bird = { x: 50, y: 300, width: 30, height: 30, gravity: 0.6, lift: -10, velocity: 0 };

    // Pipes
    let pipes = [];
    let pipeWidth = 60;
    let pipeGap = 150;
    let pipeSpeed = 2;

    // Score
    let score = 0;
    let gameOver = false;

    function drawBird() {
      ctx.fillStyle = "white";
      ctx.fillRect(bird.x, bird.y, bird.width, bird.height);
    }

    function drawPipes() {
      ctx.fillStyle = "green";
      pipes.forEach(pipe => {
        ctx.fillRect(pipe.x, 0, pipeWidth, pipe.top);
        ctx.fillRect(pipe.x, pipe.top + pipeGap, pipeWidth, canvas.height - pipe.top - pipeGap);
      });
    }

    function drawScore() {
      ctx.fillStyle = "white";
      ctx.font = "32px Arial";
      ctx.fillText(score, canvas.width / 2 - 10, 50);
    }

    function updateBird() {
      bird.velocity += bird.gravity;
      bird.y += bird.velocity;
      if (bird.y + bird.height > canvas.height || bird.y < 0) {
        gameOver = true;
      }
    }

    function updatePipes() {
      pipes.forEach(pipe => pipe.x -= pipeSpeed);

      if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - 200) {
        let top = Math.floor(Math.random() * (canvas.height - pipeGap - 100)) + 50;
        pipes.push({ x: canvas.width, top: top, counted: false });
      }

      pipes = pipes.filter(pipe => pipe.x + pipeWidth > 0);

      pipes.forEach(pipe => {
        if (!pipe.counted && pipe.x + pipeWidth < bird.x) {
          score++;
          pipe.counted = true;
        }

        // Collision check
        if (
          bird.x < pipe.x + pipeWidth &&
          bird.x + bird.width > pipe.x &&
          (bird.y < pipe.top || bird.y + bird.height > pipe.top + pipeGap)
        ) {
          gameOver = true;
        }
      });
    }

    function drawGameOver() {
      ctx.fillStyle = "black";
      ctx.font = "40px Arial";
      ctx.fillText("Game Over!", canvas.width / 2 - 100, canvas.height / 2);
      ctx.font = "20px Arial";
      ctx.fillText("Press R to Restart", canvas.width / 2 - 80, canvas.height / 2 + 40);
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (!gameOver) {
        updateBird();
        updatePipes();
        drawBird();
        drawPipes();
        drawScore();
      } else {
        drawGameOver();
      }

      requestAnimationFrame(gameLoop);
    }

    // Controls
    document.addEventListener("keydown", e => {
      if (e.code === "Space") {
        bird.velocity = bird.lift;
      }
      if (e.code === "KeyR" && gameOver) {
        resetGame();
      }
    });

    function resetGame() {
      bird.y = 300;
      bird.velocity = 0;
      pipes = [];
      score = 0;
      gameOver = false;
    }

    gameLoop();
  </script>
</body>
</html>
